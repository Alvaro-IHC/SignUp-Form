<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css" media="screen">
    <script src="./js/index.js" defer></script>
    <title>Sign Up</title>
</head>

<body>

    <div class="container">
        <div class="left-side">
            <div class="container-logo">
                <img src="images/odin-lined.png" alt="Odin">
                <span>odin</span>
            </div>
        </div>
        <div class="right-side">
            <div class="description">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams. <br> Sign up now to get started. </p>
                <p>You know you want to.</p>
            </div>
            <div class="container-form">
                <form>
                    <div class="container-inputs">
                        <legend>Let's do this!</legend>
                        <div class="group-row">
                            <div class="form-group">
                                <label for="first-name">First name</label>
                                <input type="text" name="first-name" id="first-name" placeholder="Enter your first name"
                                    autofocus required>
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last name</label>
                                <input type="text" name="last-name" id="last-name" placeholder="Enter your last name"
                                    required>
                            </div>
                        </div>
                        <div class="group-row">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone-number">Phone number</label>
                                <input type="number" name="phone-number" id="phone-number"
                                    placeholder="Enter your phone number" required>
                            </div>
                        </div>
                        <div class="group-row">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" placeholder="Enter your password"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="confirmed-password">Confirm Password</label>
                                <input type="password" name="confirmed-password" id="confirmed-password"
                                    placeholder="Enter your password again" required>
                            </div>
                        </div>
                    </div>
                    <button>Create Account</button>
                </form>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>

</body>

</html>
